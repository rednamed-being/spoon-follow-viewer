<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>404 Not Found</title>
    <meta name="robots" content="noindex" />
</head>

<body>
    <script>
        // 元のURLを維持しつつindex.htmlを表示
        if (!location.pathname.endsWith('/index.html')) {
            fetch('/index.html')
                .then(res => res.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                    history.replaceState(null, '', location.pathname + location.search + location.hash);
                });
        }
    </script>
    <noscript>
        <h1>404 Not Found</h1>
        <p>このページは存在しません。トップページへ戻ってください。</p>
    </noscript>
</body>

</html>
